name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x64
          - os: macos-15-intel
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application (Windows)
        if: matrix.platform == 'windows'
        run: npm run build -- --win --${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Application (macOS)
        if: matrix.platform == 'mac'
        run: npm run build -- --mac --${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename macOS artifact (Intel)
        if: matrix.platform == 'mac' && matrix.arch == 'x64'
        run: |
          for f in dist-exe/*.dmg; do
            mv "$f" "${f//Mac.x64/Mac.Intel}"
          done

      - name: Rename macOS artifact (ARM)
        if: matrix.platform == 'mac' && matrix.arch == 'arm64'
        run: |
          for f in dist-exe/*.dmg; do
            mv "$f" "${f//Mac.arm64/Mac.ARM}"
          done

      - name: Build Application (Linux)
        if: matrix.platform == 'linux'
        run: npm run build -- --linux --${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-x64
          path: dist-exe/*.exe

      - name: Upload macOS Artifact
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: build-macos-${{ matrix.arch }}
          path: dist-exe/*.dmg

      - name: Upload Linux Artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-linux-${{ matrix.arch }}
          path: dist-exe/*.AppImage

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          name: v${{ steps.package-version.outputs.version }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
