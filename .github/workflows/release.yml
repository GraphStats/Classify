name: WinUI Build & Release

on:
  push:
    branches:
      - main

jobs:
  build-winui:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore winui/Classify.WinUI.sln

      - name: Publish WinUI (MSIX)
        run: dotnet publish winui/Classify.WinUI.csproj -c Release -p:Platform=x64 -p:GenerateAppxPackageOnBuild=true -p:AppxBundle=Never -o out/winui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: winui-msix
          path: |
            out/winui/**
            winui/Package.appxmanifest

  release:
    runs-on: ubuntu-latest
    needs: build-winui
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Get version
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: winui-msix
          path: artifacts

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release $TAG already exists."
          else
            gh release create "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TAG" \
              --notes "${{ github.event.head_commit.message }}"
          fi

      - name: Upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          shopt -s nullglob globstar
          files=(artifacts/**/*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found to upload."
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --repo "$GITHUB_REPOSITORY" --clobber
